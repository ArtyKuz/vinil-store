{% extends "layout/basic.html" %}
{% load static %}

{% block content %}
<div class="container text-center">
    <div class="row" style="margin-top: 7em;">
        <div class="col">
            <h1 style="font-size: 22pt; text-align: center;">Добавление альбома:</h1>
        </div>
    </div>
</div>

<div class="container text-center">
<form action="{% url 'add_album' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="is-invalid">{{ form.non_field_errors }}</div>
        <div class="row row-cols-lg-3 g-5">
    {% for f in form %}
        <div class="col-gx-5">
            <label for="{{ f.id_for_label }}" class="form-label">{{f.label}}</label>{{ f }}
            <div class="is-invalid">{{ f.errors }}</div>
        </div>
    {% endfor %}

      </div>
    <div class="container text-center">
        <button type="submit" class="btn btn-primary my-5">Отправить</button>
    </div>
</form>

{% endblock %}
