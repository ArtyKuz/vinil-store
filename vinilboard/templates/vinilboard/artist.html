{% extends "layout/basic.html" %}
{% load static %}

{% block content %}
<div style="margin-top: 100px;" class="container text-center">
    <div class="row" style="margin-top: 3em;">
        <div class="col">
            <h1 style="font-size: 22pt; text-align: center;">Все альбомы - {{ artist }}:</h1>
        </div>
    </div>
</div>
<div class="container text-center" style="margin-top: 2em; margin-bottom: 3em;">
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-5 g-3">
        {% for album in albums %}
        <div class="col">
            <div class="card" style="background-color:#FF8E73;">
                <a href="{{ album.get_absolute_url }}"><img src="{{ album.photo.url }}" class="card-img-top" alt="{{ album.slug }}"/></a>
                <div class="card-body">
                    <p><a style="color: white; font-size: 15pt; text-shadow: 1px 1px 1px black;"
                       href="{{ album.get_absolute_url }}"
                       class="card-text">{{ artist|truncatechars:18 }}</a></p>
                    <p><a style="color: white; text-shadow: 1px 1px 1px black;"
                       href="{{ album.get_absolute_url }}"
                       class="card-text">{{ album.title|truncatechars:18 }}</a></p>
                    <p style="color: black; font-size: 15pt; font-weight: bold" class="card-text">{{ album.price }} руб.</p>
                    <a href="#" class="btn btn-warning">Купить</a>
<!--                    <a style="margin-left: 30px" href="#" class="btn btn-secondary">в корзину</a>-->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
