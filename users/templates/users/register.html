{% extends "layout/basic.html" %}
{% load static %}

{% block content %}

<div class="container text-center" style="margin-top: 6em;">
    <h4>Регистрация на сайте:</h4>
</div>

<div class="container text-center my-5" style="width: 30%">

        <form method="post">
            {% csrf_token %}
            {% for f in form %}
            <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}
                <div id="passwordHelpBlock" class="form-text">
                    <p>{{ f.help_text }}</p>
                </div>
            <div class="form-error" style="color: red">{{ f.errors }}</div>

            {% endfor %}
            <div class="container text-center">
                <button type="submit" class="btn btn-primary my-3">Регистрация</button>
            </div>
        </form>

</div>


{% endblock %}
